<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Flexbox Form</title>
  </head>
  <body>
    <section class="contact">
          <h1>Contact Us</h1>
    <form>
      <!-- First Name-->
      <label for="fname">
        First Name:<span class="c-form-required"> *</span></label
      >
      <input type="text" id="fname" placeholder="John" required autofocus />
      <br />
      <!-- Last Name-->
      <label for="lname">
        Last Name:<span class="c-form-required"> *</span></label
      >
      <input type="text" id="lname" placeholder="Doe" required />
      <br />
      <!-- Email-->
      <label for="email"> Email:<span class="c-form-required"> *</span></label>
      <input type="email" id="email" placeholder="Johndoe1@gmail.com" />
      <br />
      <!-- Email-->
      <label for="phonenumber"
        >Phone number:<span class="c-form-required"> *</span></label
      >
      <input
        type="tel"
        id="phonenumber"
        name="phonenumber"
        placeholder="###-###-#####"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"
        required
      />
      <br />
      <!-- Gender-->
      Choose Your Gender:
      <br>
      <div class="gender">
        <input type="radio" name="gender" value="Male" />Male<br />
        <input type="radio" name="gender" value="Female" />Female<br />
        <input type="radio" name="gender" value="Other" />Other
      </div>
      <br />
      <!-- Message-->
      <label for="message"
        >Message:<span class="c-form-required"> *</span></label
      >
      <textarea
       cols="30" 
       rows="10"
        id="message"
        placeholder="Type your message here"
        required
      ></textarea>
      <br />
      <!-- Submit Button-->
      <input type="submit"  value="Submit" />
    </form>
  </body>
</html>
